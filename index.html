<body>
  <div class="form-container">
    <h2>CÔNG TY CỔ PHẦN KEM AN MINH</h2>
    <h3>Mẫu số: HR_QDCT 2023_01</h3>
    <h4>QUYẾT ĐỊNH CÔNG TÁC</h4>

    <form id="work-form">
      <div class="form-grid">
        <label>Mã Nhân Viên:</label>
        <input type="text" name="employee-id" required>
        <label>Bộ Phận:</label>
        <input type="text" name="department" required>
        <label>Chức Vụ:</label>
        <input type="text" name="position" required>
      </div>

      <div class="form-grid">
        <label>Người Đề Nghị:</label>
        <input type="text" name="requester" required>
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Ngày Đề Nghị:</label>
        <input type="date" name="request-date" required>
      </div>

      <label>Email Người Duyệt (cách nhau bởi dấu ','):</label>
      <input type="text" name="approver-email" required>

      <label>Mục Đích:</label>
      <input type="text" name="purpose" required>

      <label>Loại công tác:</label>
      <select name="work-type" required>
        <option value="short-term">Công tác ngắn ngày</option>
        <option value="long-term">Công tác dài ngày</option>
      </select>

      <h3>Kế Hoạch Công Tác</h3>
      <div id="routes">
        <div class="route">
          <h4>Lộ trình 1</h4>
          <div class="route-grid">
            <label>Lộ trình:</label>
            <select name="route-name-1" required>
              <option value="Bac Ninh - HAN">Bac Ninh - HAN</option>
              <option value="Da Nang - SGN">Da Nang - SGN</option>
              <option value="HCM - Ha Long">HCM - Ha Long</option>
            </select>

            <label>Phương tiện:</label>
            <select name="transport-1" required>
              <option value="Xe khách">Xe khách</option>
              <option value="Máy bay">Máy bay</option>
              <option value="Tàu hỏa">Tàu hỏa</option>
              <option value="Xe công ty">Xe công ty</option>
            </select>

            <label>Giờ đi:</label>
            <input type="time" name="depart-time-1" required>

            <label>Ngày đi:</label>
            <input type="date" name="depart-1" required>

            <label>Giờ về:</label>
            <input type="time" name="return-time-1" required>

            <label>Ngày về:</label>
            <input type="date" name="return-1" required>

            <label>Số ngày công tác:</label>
            <input type="number" class="day-count" name="days-1" readonly>
          </div>
        </div>
      </div>

      <button type="button" id="add-route">Thêm Lộ Trình</button>

      <label>Yêu cầu khác:</label>
      <textarea name="other-request" rows="3"></textarea>

      <h4>Tổng số ngày công tác: <span id="total-days">0</span> ngày</h4>

      <h3>Chi Phí Dự Kiến</h3>
      <div class="cost-section">
        <label>Giá vé phương tiện 1</label>
        <input type="number" value="1" data-role="qty">
        <input type="number" value="230000" data-role="price">
        <input type="number" value="230000" data-role="subtotal" disabled>
      </div>
      <div class="cost-section">
        <label>Khách sạn</label>
        <input type="number" value="0" data-role="qty">
        <input type="number" value="0" data-role="price">
        <input type="number" value="0" data-role="subtotal" disabled>
      </div>
      <div class="cost-section">
        <label>Phụ cấp công tác phí</label>
        <input type="number" value="0" data-role="qty">
        <input type="number" value="0" data-role="price">
        <input type="number" value="0" data-role="subtotal" disabled>
      </div>
      <div class="cost-section">
        <label>Chi phí khác</label>
        <input type="number" value="0" data-role="qty">
        <input type="number" value="0" data-role="price">
        <input type="number" value="0" data-role="subtotal" disabled>
      </div>

      <h4>Tổng Chi Phí Dự Kiến: <span id="total-cost">0</span> VNĐ</h4>

      <button type="submit">Gửi</button>
    </form>
  </div>
</body>
